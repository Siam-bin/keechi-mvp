<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#D97706" opacity="0.1"/>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#D97706" stroke-width="2"/>
  
  <!-- Scissors icon -->
  <g transform="translate(50, 50)">
    <!-- Left blade -->
    <circle cx="-8" cy="-8" r="4" fill="#D97706"/>
    <line x1="-8" y1="-8" x2="12" y2="12" stroke="#D97706" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Right blade -->
    <circle cx="8" cy="-8" r="4" fill="#D97706"/>
    <line x1="8" y1="-8" x2="-12" y2="12" stroke="#D97706" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Handle crossover -->
    <line x1="-12" y1="12" x2="12" y2="12" stroke="#D97706" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D97706">
    KEECHI
  </text>
</svg>
